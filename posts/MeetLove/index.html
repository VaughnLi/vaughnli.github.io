<h1 id="section">遇见姣姣</h1>

<p>2020-03-01</p>

<p>遇见姣姣这件事情我确信是机缘, 要知道我俩此前生活没有任何交集. 我能将这段奇遇写成中篇, 但我确实不愿将私有的经历公之于网络.</p>

<p>我把这段经历告诉了几个关系很亲近的朋友, 小何跟我说:</p>

<blockquote>
  <p>嗯, 你一直是个真诚的人, 不要怀疑, 长相也不差, 希望她也是, 这样才相配, 才好相处, 为你高兴哦, 就感觉多少年前看那个轻舞飞扬的爱情故事一样, 很浪漫😄</p>
</blockquote>
